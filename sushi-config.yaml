id: hl7.fhir.us.insurance-card
canonical: http://hl7.org/fhir/us/insurance-card
version: 2.0.0
name: CARINForDigitalInsuranceCard
title: CARIN Digital Insurance Card
status: active
publisher:
  name: HL7 International / Payer/Provider Information Exchange Work Group
  url: http://www.hl7.org/Special/committees/claims
  email: pie@lists.HL7.org
description: CARIN Digital Insurance Card
license: CC0-1.0
fhirVersion: 4.0.1
dependencies:
  # Primary dependency is US Core 6.1.0 (USCDI v3)
  # This IG also supports US Core 7.0.0 (USCDI v4) - see General Guidance for compatibility notes
  hl7.fhir.us.core:
    version: 6.1.0
    uri: http://hl7.org/fhir/us/core/ImplementationGuide/hl7.fhir.us.core
    id: uscore6
    reason: |
      Defines USCDI v3 resources that will be used by CARIN Digital Insurance Card.
      This IG is also compatible with US Core 7.0.0 (USCDI v4).
  hl7.fhir.uv.smart-health-cards-and-links:
    version: 1.0.0
    uri: http://hl7.org/fhir/uv/smart-health-cards-and-links/ImplementationGuide/hl7.fhir.uv.smart-health-cards-and-links
    id: shcl
  hl7.fhir.uv.ips:
    version: 2.0.0
    uri: http://hl7.org/fhir/uv/ips/ImplementationGuide/hl7.fhir.uv.ips
    id: ips
  # hl7.fhir.us.davinci-drug-formulary: 2.0.0
  hl7.fhir.us.davinci-drug-formulary: 2.1.0
  hl7.terminology.r4: 6.2.0
  # Note: 7.0.1 is available but may have breaking changes
  # switching from CI Build to working copy
  # This will introduce issues for extensions owned by PIE since their identifier "claims"
  # is not in the HL7 Workgroup CodeSystem
  # hl7.fhir.uv.extensions: 1.0.0
  # Note: Use R4 version for FHIR 4.0.1 compatibility
  hl7.fhir.uv.extensions.r4: 5.2.0
  # hl7.fhir.uv.extensions: 5.1.0-ballot1
  # hl7.fhir.uv.extensions: 5.1.0-snapshot1
  # Current build has fixed the PIE entry in HL7 workgroup CodeSystem
  # hl7.fhir.uv.extensions: current
  # hl7.fhir.uv.tools: 0.2.0-snapshot
parameters:
  show-inherited-invariants: false
  apply-jurisdiction: true
  apply-publisher: true
  jira-code: carin-dic
  shownav: true
  # CodeSystems transitioning to THO - using special-url to allow THO URLs while still defined in this IG
  special-url:
    - http://terminology.hl7.org/CodeSystem/C4DICIdentifierType
    - http://terminology.hl7.org/CodeSystem/C4DICExtendedCoverageClassCS
    - http://terminology.hl7.org/CodeSystem/C4DICExtendedCopayTypeCS
    - http://terminology.hl7.org/CodeSystem/C4DICExtendedContactTypeCS
copyrightYear: 2026+
releaseLabel: STU 2.0
jurisdiction: urn:iso:std:iso:3166#US

extension:
  - url: "http://hl7.org/fhir/StructureDefinition/structuredefinition-wg"
    valueCode: claims
  - url: "http://hl7.org/fhir/StructureDefinition/structuredefinition-standards-status"
    valueCode: trial-use
  - url: "http://hl7.org/fhir/StructureDefinition/structuredefinition-fmm"
    valueInteger: 2


